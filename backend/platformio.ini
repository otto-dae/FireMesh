[env:root]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
    painlessmesh/painlessMesh@^1.5.0
    bblanchon/ArduinoJson@^6.21.3
    mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.14
build_src_filter = 
    +<root.cpp>
    +<WiFiManager.cpp>
    +<FirebaseManager.cpp>
    +<SyncManager.cpp>
monitor_speed = 115200

[env:child]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
    painlessmesh/painlessMesh@^1.5.0
    bblanchon/ArduinoJson@^6.21.3
build_src_filter = 
    +<child.cpp>
    +<SyncManager.cpp>
monitor_speed = 115200